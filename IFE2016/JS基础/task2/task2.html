<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>02 零基础JavaScript编码（二）</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  /***   首先排序空气最差的排在前面   ****/
  function compare(value1,value2){
    if(value1[1] < value2[1]){
      return 1
    } else if(value1[1] > value2[1]){
      return -1;
    } else {
      return 0;
    }
  };
  aqiData.sort(compare);

  /***   然后显示出指数大于60的城市到aqi-list的列表中   ***/
  var add = document.getElementById('aqi-list');
  var arr = ["一","二","三","四","五","六","七","八","九","十"];
  for (var i = 0; i < aqiData.length; i++) {
    if (aqiData[i][1]>60) {
      var li = document.createElement("li");
      //第一名：福州，10
      li.innerHTML="第"+arr[i]+"名："+aqiData[i][0]+", "+aqiData[i][1];//有三处变化
      add.appendChild(li);
    }
  }


})();

</script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>
  <p>用户可以在输入框中输入任何内容，点击“确认填写”按钮后，用户输入的内容会显示在“您输入的值是”文字的右边。</p>
  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*    
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  var ctn = document.getElementById('button');
  var a = document.getElementById('aqi-input');
  var msg = document.getElementById('aqi-display');
  ctn.onclick=function(){   //当元素ctn触发onclick事件时，执行以下函数。
    msg.innerHTML = a.value;//去input的内容，要用value不能用innerHTML。
  }
})();

</script>
</body>
</html>
